

<div class="picture">
    <img src="../../assets/images/undraw_On_the_way_re_swjt.svg" style="width: 20%;height: 20%;" alt="">
</div>


<div class="flex-container">
    <!-- Default form login -->
    <form class="text-center border border-light p-5">


        <p class="h4 mb-4" style="color:#0f869a;">Hello</p>
        <p>Sign into your account</p>
        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" style="margin-left: 40px;" placeholder="E-mail">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" style="margin-left: 40px;"placeholder="Password">

        <div class="d-flex justify-content-around">
            <div class="remember">
                <!-- Remember me -->
                <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>
        <!-- Sign in button -->
        <button mdbBtn block="true" class="my-4" (click)="onClick()" style="margin-left: 40px;" type="submit">Login</button>

        <!-- Register -->
        <p>Don't have an account?
            <a href="register" >Register now</a>
        </p>

        <!-- Social login -->
        <p>or sign in with:</p>

        <a type="button" class="text mx-2">
            <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a type="button" class="text mx-2">
            <mdb-icon fab icon="google"></mdb-icon>
        </a>
        <a type="button" class="text mx-2">
            <mdb-icon fab icon="instagram"></mdb-icon>
        </a>
   
    </form>
</div>
