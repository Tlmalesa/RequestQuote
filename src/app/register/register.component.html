<div class="picture">
    <img src="../../assets/images/undraw_On_the_way_re_swjt.svg" style="width: 70%;height: 70%;" alt="">
</div>
<!-- Default form register -->
<form class="text-center border border-light p-5">

    <p>Create an account</p>

    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Username">
      </div>
      
    </div>
    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      <!-- At least 8 characters and 1 digit -->
    </small>


    <!-- Sign up button -->
    <button mdbBtn  block="true" style="margin-left: 3px;" (click)="onClick()"  class="my-4" type="submit">Register Now</button>

    <!-- Social register -->
    <p>or sign up with:</p>

    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="google"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="instagram"></mdb-icon>
    </a>
    <hr>
  </form>
