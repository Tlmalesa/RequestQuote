<div class="picture">
  <img src="../../assets/images/undraw_On_the_way_re_swjt.svg" style="width: 20%;height: 20%;" alt="">
</div>

<div class="flex-container">
  <!-- Default form register -->
  <form class="text-center border border-light p-5">

    <p style="margin-top: 30px;">Create an account</p>

    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input type="text" id="defaultRegisterFormFirstName" class="form-control"style="margin-left: 40px;" placeholder="Username">
      </div>

    </div>
    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" style="margin-left: 40px;" placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control" style="margin-left: 40px;" placeholder="Password"
      aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      <!-- At least 8 characters and 1 digit -->
    </small>


    <!-- Sign up button -->
    <button mdbBtn block="true"  (click)="onClick()" style="margin-left: 40px;" class="my-4" type="submit">Register
      Now</button>

    <!-- Social register -->
    <p>or sign up with:</p>

    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="google"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="instagram"></mdb-icon>
    </a>
    <hr>
  </form>
</div>
